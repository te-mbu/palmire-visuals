<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.netlify.com/cms/2.10.76/netlify-cms.css"
    />
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <div id="nc-root"></div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function (user) {
          if (!user) {
            window.netlifyIdentity.on("login", function () {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <script src="https://cdn.netlify.com/cms/2.10.76/netlify-cms.js"></script>
  </body>
</html>
